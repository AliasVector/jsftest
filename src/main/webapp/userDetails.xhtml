<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>User details</title>
    </h:head>
    <h:body>
        <h:outputText value="User Details"/>
        <br/>
        <h:outputText value="Firstname:"/>
        <h:inputText value="#{userDetailsManagedBean.firstName}"/>
        <br/>
        <h:outputText value="Lastname:"/>
        <h:inputText value="#{userDetailsManagedBean.lastName}"/>
        <br/>
        <h:outputText value="Sex:"/>
        <p:selectOneMenu value="#{userDetailsManagedBean.sex}">  
            <f:selectItems value="#{userDetailsManagedBean.sexValues}" />  
        </p:selectOneMenu>
        <br/>
        <h:outputText value="Birthdate:"/>
        <p:calendar id="birthdateCalendar" 
                    value="#{userDetailsManagedBean.birthdate}" 
                    showOn="button"
                    effect="slideDown"/>
        <br/>
        <h:outputText value="Phone number:"/>
        <p:inputMask value="#{userDetailsManagedBean.phoneNumber}" 
                     mask="+7 (999) 999-9999"/>
    </h:body>
</html>
